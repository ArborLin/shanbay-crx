<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Settings</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body class="options">
   <div>
         <div class="option-set"> 词根来源 :
              <label>
                  <input name="etym" type="radio" value="etym" checked="checked">
              </label>Etymology Online
              <label>
                  <input name="etym" type="radio" value='webster'>
              </label> Webster Collegiate
          </div>
         <div class="option-set">隐藏内容
          <input type="checkbox" name="hider" value="roots"> 词根
          <input type="checkbox" name="hider" value="affix"> 词汇派生
          <input type="checkbox" name="hider" value="learning-examples-box"> 例句
          <input type="checkbox" name="hider" value="notes-box"> 笔记
         </div>
          <div class="option-set">默认将词根记入笔记
              <label>
                  <input name="root2note" type="radio" value="yes" checked="checked">
              </label>是
              <label>
                  <input name="root2note" type="radio" value='no'>
              </label>否
         </div>
       <div class="option-set">默认将派生记入笔记
           <label>
               <input name="afx2note" type="radio" value="yes" checked="checked">
           </label>是
           <label>
               <input name="afx2note" type="radio" value='no'>
           </label>否
       </div>
       <div class="option-set">默认隐藏中文释义
           <label>
               <input name="hide_cn" type="radio" value="yes" >
           </label>是
           <label>
               <input name="hide_cn" type="radio" value='no' checked="checked">
           </label>否
       </div>
       <div class="option-set">默认使用Webster
           <label>
               <input name="web_en" type="radio" value="yes" >
           </label>是
           <label>
               <input name="web_en" type="radio" value='no' checked="checked">
           </label>否
       </div>
       <div id="status"></div>
       <button id="save">保存</button>
   </div>
 <div class="shortcut">
     快捷键：<br/>
     W或w 全屏切换<br/>E或e 显示隐藏例句Example<br/>N/n显示隐藏笔记Notes<br/>R/r显示隐藏词根Roots<br/>F/f显示隐藏派生<br/>T/t添加笔记noTes<br/>C/c显示隐藏中文释义<br/>G/g显示隐藏English释义
 </div>

</body>
<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/options.js" charset="UTF-8"></script>
</html>
